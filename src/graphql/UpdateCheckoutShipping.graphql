mutation UpdateCheckoutShipping($shippingAddress: AddressInput!, $id: ID!) {
  checkoutShippingAddressUpdate(shippingAddress: $shippingAddress, id: $id) {
    checkout {
      shippingAddress {
        firstName
        lastName
        streetAddress1
        city
        countryArea
        postalCode
      }
    }
    errors {
      field
      message
      code
    }
  }
}
