fragment VariantDetails on ProductVariant {
  id
  name
  sku
  quantityAvailable
  quantityLimitPerCustomer
  attributes {
    attribute {
      name
    }
    values {
      name
    }
  }
  weight {
    unit
    value
  }
  media {
    url(format: WEBP, size: 1024)
    alt
  }
  pricing {
    price {
      gross {
        currency
        amount
      }
    }
    priceUndiscounted {
      gross {
        currency
        amount
      }
    }
  }
}
